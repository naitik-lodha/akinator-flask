<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 Error - Page Not Found</title>
    <style>
      body {
        background-color: #f1f1f1;
      }
      h1 {
        text-align: center;
        font-size: 4em;
        margin-top: 100px;
        animation: shake 0.5s linear 2;
      }
      p {
        text-align: center;
        font-size: 1.5em;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-10px);
        }
        40% {
          transform: translateX(10px);
        }
        60% {
          transform: translateX(-10px);
        }
        80% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! The page you are looking for cannot be found.</p>
  </body>
</html>
